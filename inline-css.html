<!DOCTYPE html> <!-- Document type declaration -->
<html>
<head>
    <title>Basic HTML ELEMENT</title> <!-- Title displayed on browser tab -->
</head>
<body style="font-family: Arial;"> <!-- Body tag holds all visible content -->

    <!-- Heading element level 1 -->
    <h1 style="color: darkblue;">Main Heading</h1>
    
    <!-- Heading element level 2 -->
    <h2 style="color: darkcyan;">Sub element</h2>
    
    <!-- Heading element level 3 -->
    <h3 style="color: darkgreen;">small element</h3>
    
    <!-- Heading element level 4 -->
    <h4 style="color: teal;">more small element</h4>
    
    <!-- Heading element level 5 -->
    <h5 style="color: olive;">most small element</h5>
    
    <!-- Heading element level 6 -->
    <h6 style="color: maroon;">small</h6>

    <!-- Paragraph tag for block of text -->
    <p style="font-size: 18px; color: gray;">This is a paragraph Text.</p>

    <!-- Anchor tag for hyperlink -->
    <a href="https://www.example.com" style="color: green;">Example Link</a><br/>

    <!-- Image tag to display an image -->
    <img src="D:\final projects\mern\Day - 1\css\css.png" alt="Place holder image" height="100px" width="100px" style="border: 2px solid black;">

    <!-- Unordered list starts -->
    <ul style="list-style-type: square;">
        <!-- List item -->
        <li style="color: brown;">Html</li>
        <li style="color: brown;">css</li>
        <li style="color: brown;">Javascript</li>
    </ul>

    <!-- Ordered list starts -->
    <ol style="color: purple;">
        <!-- List item -->
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
    </ol>

    <!-- Table tag to display tabular data -->
    <table border="1" style="border-collapse: collapse;">
        <!-- Table row -->
        <tr>
            <!-- Table header cell -->
            <th style="background-color: lightgray;">Techonlogy</th>
            <th style="background-color: lightgray;">Language</th>
        </tr>
        <tr>
            <!-- Table data cell -->
            <td style="padding: 5px;">HTML</td>
            <td style="padding: 5px;">css</td>
        </tr>
    </table>

    <!-- Form starts here -->
    <form>
        <!-- Label for name input -->
        <label style="display: block;"> Name: 
            <!-- Text input field -->
            <input type="text" name="name" style="border: 1px solid #000;"> 
        </label>

        <!-- Label for email input -->
        <label style="display: block;"> Email: 
            <!-- Email input field -->
            <input type="email" name="email" style="border: 1px solid #000;"> 
        </label>

        <!-- Submit button -->
        <input type="submit" value="submit" style="background-color: green; color: white;">
    </form>

    <!-- Button element -->
    <button style="padding: 10px; background-color: navy; color: white;">Click Me</button>

    <!-- Div block for section/container -->
    <div style="margin-top: 10px; padding: 10px; background-color: #f0f0f0;">This is div block</div>

    <!-- Span tag for inline text styling -->
    <span style="color: red;">This is span</span>

</body>
</html>
